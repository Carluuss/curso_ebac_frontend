<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            
                <form>
                    <div class="form-campo">
                        <label>Nome</label>
                        <input type="text" placeholder="Digite seu nome completo" id="nome" name="nome">
                    </div>
                    <div class="form-campo">
                        <label>E-mail</label>
                        <input type="email" placeholder="Digite um E-mail válido" id="email" name="email">
                    </div>
                    <div class="form-campo">
                        <label for="tel">Telefone</label>
                        <input type="tel" placeholder="(00) 00000-0000" id="tel" name="tel">
                    </div>
                    <div class="form-campo">
                        <label>CPF</label>
                        <input type="text" placeholder="000.000.000-00" id="cpf" name="cpf">
                    </div>
                    <div class="form-campo">
                        <label>Endereço</label>
                        <input type="text" placeholder="Digite seu endereço" id="endereco" name="endereco">
                    </div>
                    <div class="form-campo">
                        <label>CEP</label>
                        <input type="text" placeholder="Digite um CEP valido" name="cep" id="cep">
                    </div>
                    <input type="submit" value="Cadastrar">
                </form>
        
        </section>
    </main>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
