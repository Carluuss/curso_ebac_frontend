<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <section>
            <div class="card container  mt-3">
                <form class="mt-2">
                    <div class="mb-3 col">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" type="text" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" type="email" placeholder="Digite um e-mail válido" required>
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label" for="tel">Telefone</label>
                        <input class="form-control" type="tel" placeholder="Digite seu telefone" required>
                    </div>
                    <input class="form-control btn btn-primary mt-3 mb-3" type="submit" value="Cadastrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
